<div class="card-price__container">
    <div class="card-price__title">
        <h3>Play it Now!</h3>
    </div>
    <div class="card-price__value">
        <div class="car-price-value__console">
            <span>|</span>
            <p>{{gameType}}</p>
        </div>
        <div class="car-price-value__money">
            <p class="game-price">{{gamePrice}}</p>
        </div>
    </div>
</div>
